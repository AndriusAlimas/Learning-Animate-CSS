<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Animate CSS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="header">
        <h1 class="animate__animated animate__lightSpeedInLeft">Hello!!!</h1>
    </header>

    <section>
        <div class="container">
            <button class="animate__animated animate__heartBeat animate__infinite ">Check This Out</button>
        </div>
    </section>
    
    <footer>
        <p class="animate__animated animate__swing animate__delay-2s animate__infinite">Created by Andrius Alimas</p>
    </footer>
</body>

</html>
